<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Modern Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side - Illustration -->
        <div class="gradient-bg text-white p-8 md:w-1/2 flex flex-col justify-center items-center text-center">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Join Our Community</h1>
                <p class="opacity-90">Create your account and start your journey with us</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991473.png" alt="Sign up illustration" class="w-64 h-64 object-contain">
            <div class="mt-8 text-sm opacity-80">
                Already have an account? 
                <a href="#" class="font-semibold underline hover:opacity-100 transition">Sign in</a>
            </div>
        </div>
        
        <!-- Right Side - Form -->
        <div class="p-8 md:w-1/2">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                <div class="flex space-x-2">
                    <button class="w-10 h-10 rounded-full border flex items-center justify-center hover:bg-gray-100 transition">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full border flex items-center justify-center hover:bg-gray-100 transition">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full border flex items-center justify-center hover:bg-gray-100 transition">
                        <i class="fab fa-twitter text-blue-400"></i>
                    </button>
                </div>
            </div>
            
            <div class="text-center mb-6">
                <span class="text-gray-400 text-sm">Or register with email</span>
            </div>
            
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-field transition">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-field transition">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-field transition">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-field transition">
                        <button type="button" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="mt-1 text-xs text-gray-500">
                        <span id="passwordStrength" class="hidden">Password strength: <span id="strengthText" class="font-medium">Weak</span></span>
                        <div id="strengthMeter" class="hidden h-1 w-full bg-gray-200 mt-1 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full bg-red-500 w-1/3"></div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 input-field transition">
                        <button type="button" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="hidden mt-1 text-xs"></div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:underline">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full gradient-bg text-white py-2.5 px-4 rounded-lg font-medium hover:opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Password strength indicator
            password.addEventListener('input', function() {
                const strengthMeter = document.getElementById('strengthMeter');
                const strengthText = document.getElementById('strengthText');
                const strengthBar = document.getElementById('strengthBar');
                const passwordStrength = document.getElementById('passwordStrength');
                
                passwordStrength.classList.remove('hidden');
                strengthMeter.classList.remove('hidden');
                
                const value = this.value;
                let strength = 0;
                
                // Check for length
                if (value.length > 7) strength++;
                // Check for mixed case
                if (value.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
                // Check for numbers
                if (value.match(/([0-9])/)) strength++;
                // Check for special chars
                if (value.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength++;
                
                // Update strength meter
                if (strength <= 1) {
                    strengthBar.className = 'h-full bg-red-500 w-1/3';
                    strengthText.textContent = 'Weak';
                } else if (strength === 2) {
                    strengthBar.className = 'h-full bg-yellow-500 w-2/3';
                    strengthText.textContent = 'Medium';
                } else {
                    strengthBar.className = 'h-full bg-green-500 w-full';
                    strengthText.textContent = 'Strong';
                }
            });
            
            // Password match validation
            confirmPassword.addEventListener('input', function() {
                const passwordMatch = document.getElementById('passwordMatch');
                
                if (password.value !== this.value) {
                    passwordMatch.classList.remove('hidden');
                    passwordMatch.innerHTML = '<span class="text-red-500">Passwords do not match</span>';
                } else {
                    passwordMatch.classList.remove('hidden');
                    passwordMatch.innerHTML = '<span class="text-green-500">Passwords match!</span>';
                }
            });
            
            // Form submission
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('border-red-500', 'shake');
                    setTimeout(() => {
                        confirmPassword.classList.remove('shake');
                    }, 500);
                    return;
                }
                
                if (!document.getElementById('terms').checked) {
                    alert('Please agree to the terms and conditions');
                    return;
                }
                
                // In a real app, you would send this data to your server
                alert('Registration successful! Redirecting to dashboard...');
                
                // Reset form
                this.reset();
                document.getElementById('passwordStrength').classList.add('hidden');
                document.getElementById('strengthMeter').classList.add('hidden');
                document.getElementById('passwordMatch').classList.add('hidden');
            });
            
            // Remove error styles when user starts typing
            confirmPassword.addEventListener('focus', function() {
                this.classList.remove('border-red-500');
            });
        });
    </script>
</body>
</html>
